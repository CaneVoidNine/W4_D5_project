<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h1>Team Generator</h1>
        <div class="nav">
          <h3>Add member</h3>
          <h3>Teams</h3>
        </div>
        <div>
          <input id="namer" type="text" placeholder="Name" />
          <button class="butt">Add</button>
          <button class="butt1">-</button>
          <span id="team-nb">3</span>
          <button class="butt1">+</button>
        </div>
        <div class="card">
          <p>Tim</p>
          <hr />
          <p>Poggers</p>
          <hr />
          <p>Kek</p>
          <hr />
          <p>Froge</p>
          <hr />
          <p>Peppe</p>
          <hr />
          <p>Raul</p>
        </div>
        <div>
          <button class="butt2">Assign Member</button>
          <button class="butt3">Reset</button>
        </div>
      </div>

      <div class="right">
        <div class="team">
            <h2>Team 1</h2>
            <div class="teammembers">
              <p>Tim</p>
              <p>Peppe</p>
            </div>
          </div>
          <div class="team">
            <h2>Team 2</h2>
            <div class="teammembers">
              <p>Raul</p>
              <p>Poggers</p>
            </div>
          </div>
          <div class="team">
            <h2>Team 3</h2>
            <div class="teammembers">
              <p>Froge</p>
              <p>Kek</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
