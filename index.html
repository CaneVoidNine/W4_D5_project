<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h1>Team Generator</h1>
        <div class="nav">
          <h3>Add member</h3>
          <h3>Teams</h3>
        </div>
        <div>
          <input id="namer" type="text" placeholder="Name" />
          <button class="butt" onclick="addingName()">Add</button>
          <button id="minus-butt" class="butt1">-</button>
          <span id="team-nb">0</span>
          <button id="plus-butt" class="butt1">+</button>
        </div>
        <div class="card"></div>
        <div>
          <button onclick="assignMember()" class="butt2">Assign Member</button>
          <button onClick="window.location.reload();" class="butt3">
            Reset
          </button>
        </div>
      </div>

      <div class="right"></div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
